		<div class="row">

			<div class="grid">

			<video autoplay loop id="video-background" muted plays-inline>
  				<source src="https://ak9.picdn.net/shutterstock/videos/5540219/preview/stock-footage-vintage-film-reel-extreme-close-up.mp4" type="video/mp4">
			</video>

			<div class="shadow"></div>

				<div class="data">

					<div class="cameras" ng-repeat="x in cameras">

						<div class=Camera>

							<div class=header>

							<h2 id=Make>{{x.Make | uppercase}}</h2>

							<h2 id=Model>{{x.Model | uppercase}}</h2>

							</div>

							<div class=CameraInfo>

							<p id=Camera_Set_Location><b>Location: </b> {{x.Camera_Set_Location}} </p>

							<p id=Camera_Operator><b>Operator: </b> {{x.Camera_Operator}} </p>

							<button ng-click = "save()" id="delete" style="width: 100%;" type="submit" class="btn btn-default">Delete</button>

							</div>

						</div>

					</div>

				</div>
				
				<div class="leftbar affix col-lg-2 col-md-2 col-sm-2 col-xs-3">

					<div class="forms">
						<div id="all_forms" class="input-forms" style="margin: auto;">
							<div name="input-group" style="width: 100%;">

							<input id="id" type="text" class="form-control" placeholder="ID" ng-model="camera.id">
							</div>

							<div class="input-group" style="width: 100%;">
						  	<input id="make" type="text" class="form-control" aria-label=# placeholder="Make" ng-model="camera.Make">
							</div>

							<div class="input-group" style="width: 100%;">		 
						  	<input id="model" type="text" class="form-control" aria-label=# placeholder="Model" ng-model="camera.Model">
							</div>

						<!-- <div class="input-group" style="width: 100%;">		 
						  	<input id="model" type="text" class="form-control" aria-label=# placeholder="Insured Value">
						</div> -->

							<div class="input-group" style="width: 100%;">
						  	<input id="location" type="text" class="form-control" aria-label=# placeholder="Camera Location" ng-model="camera.Camera_Set_Location">
							</div>
<!-- 
							<div class="input-group" style="width: 100%;">	 
						 	<input id="operator" type="text" class="form-control" aria-label=# placeholder="Camera Operator" ng-model="camera.Camera_Operator"> 
							</div> -->

							<div class="input-group" style="width: 100%;">
							  <select class="form-control" id="sel1"> 
							  	<option class="disabledInput">Camera Operator</option>
							    <option>1</option>
							    <option>2</option>
							    <option>3</option>
							    <option>4</option>
							  </select>
							</div>
							</div>

						<!-- <div class="input-group" style="width: 100%;">	 
						 	 <input id="resolution" type="text" class="form-control" aria-label=# placeholder="Resolution"> 
						</div>

						<div class="input-group" style="width: 100%;">	 
						 	 <input id="resolution" type="text" class="form-control" aria-label=# placeholder="Resolution"> 
						</div>
	 -->
							<button ng-click = "save()" id="submit" style="margin-top: 15px; width: 100%;" type="submit" class="btn btn-default">Submit</button>
					</div>
				</div>
					
			</div>
		</div>
		
	</div>
